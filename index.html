<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        /* Global Styles */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: #f8f9fa; /* Soft white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Transparent Header */
        .header {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Employee ID Card */
        .card { 
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
            position: relative;
            border: 2px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Profile Image */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 { 
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        p { 
            font-size: 16px;
            font-weight: 500;
            color: #666;
            margin-bottom: 10px;
        }

        /* Badge-like Divider */
        .divider {
            height: 4px;
            width: 80px;
            background: #007bff;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Employee / Contributors Detail
    </div>

    <!-- Employee Details Card -->
    <div class="card">
        <img src="https://via.placeholder.com/80" class="profile-pic" id="profilePic" alt="Profile Picture">
        <h2 id="name">Loading...</h2>
        <p id="role"></p>
        <div class="divider"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Prolixis 2025 | All Rights Reserved.
    </div>

    <script src="scripts.js"></script>
</body>
</html>
