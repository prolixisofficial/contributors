<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        /* Professional Styling */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Transparent Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Employee Card */
        .card { 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h2 { 
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        p { 
            font-size: 18px;
            font-weight: 300;
            color: #f1f1f1;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Transparent Header -->
    <div class="header">
        Employee Details
    </div>

    <!-- Employee Details Card -->
    <div class="card">
        <h2 id="name">Loading...</h2>
        <p id="role"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Prolixis 2025 | All Rights Reserved.
    </div>

    <script src="script.js"></script>
</body>
</html>
