<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
       /* Global Styles */
body { 
    font-family: 'Poppins', sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 0;
    background: #f8f9fa; /* Soft white background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Header */
.header {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
}

/* Employee ID Card with Double Border */
.card {
    background: #ffffff;
    padding: 30px;
    width: 400px;
    text-align: center;
    position: relative;
    border-radius: 20px;
    border: 2px solid transparent;
    background-clip: padding-box;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

/* Outer Glowing Border Effect */
.card::before {
    content: "";
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 24px;
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #ffbb00, #00c6ff);
    z-index: -1;
    animation: borderAnimation 3s infinite linear;
}

/* Profile Picture with Gradient Border */
.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
}

.profile-pic {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    padding: 5px;
    background: linear-gradient(135deg, #ff416c, #ffbb00, #00c6ff);
}

/* Animated Divider */
.divider {
    height: 4px;
    width: 80px;
    background: linear-gradient(to right, #007bff, #ff416c);
    margin: 10px auto;
    border-radius: 5px;
    animation: glow 2s infinite alternate;
}

/* Hover Effect */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
}

/* Footer */
.footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #777;
}

/* Animations */
@keyframes glow {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
}

@keyframes borderAnimation {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 600px) {
    .card {
        width: 90%;
        padding: 20px;
    }

    .profile-pic {
        width: 70px;
        height: 70px;
    }

    h2 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Employee / Contributors Detail
    </div>

    <!-- Employee Details Card -->
    <div class="card">
        <img src="https://via.placeholder.com/80" class="profile-pic" id="profilePic" alt="Profile Picture">
        <h2 id="name">Loading...</h2>
        <p id="role"></p>
        <div class="divider"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Prolixis 2025 | All Rights Reserved.
    </div>

    <script src="scripts.js"></script>
</body>
</html>
